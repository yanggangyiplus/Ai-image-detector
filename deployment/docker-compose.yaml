version: '3.8'

services:
  ai-image-detector:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    container_name: ai-image-detector
    ports:
      - "8000:8000"
    volumes:
      - ../experiments/checkpoints:/app/experiments/checkpoints
      - ../data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

